{% extends 'base.html' %}
{% block title %}Add new Candidate{% endblock %}
{% block body %}
<form action="{% url 'votes:create_candidate' %}" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col m4">
            {{ form }}
            Position:
              <select name="position_id">
                  <option value="hi">--------</option>
                {% for position in position %}
                  <option value="{{ position.id }}">{{ position.position_name }}</option>
                {% endfor %}
              </select>
        </div>
    </div>
    <div class="row">
        <div class="col m4">
            <input class="btn" type="submit" value="Add Candidate" />
        </div>
    </div>
</form>
{% endblock %}
